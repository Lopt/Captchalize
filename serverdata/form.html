
<!DOCTYPE html>
<html>
<head>
    <title>Captchalize Formulars</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script type="text/javascript">
        function uploadImages(images) {
            var list = document.getElementById("id_upload_list");

            while (list.hasChildNodes()) {
                list.removeChild(list.firstChild);
            }

            for (var i = 0; i < images.files.length; i++) {
                var li = document.createElement("li");
                li.innerHTML = images.files[i].name;
                list.appendChild(li);
            }
        }
    </script>
</head>

    <div class="box">
        <h2>Captchalize Input Images From Harddisk</h2>
        
        <ul id="id_upload_list">
        </ul>
        
        <form name="captchalize_imageform" action="imageinput" method="post" 
              enctype="multipart/form-data">
              
            <div class="form_input">
                <label for="id_upload">Images:</label>   
                <input id="id_upload" name="upload[]" type="file" multiple="multiple" 
                       onchange="uploadImages(this);"/>
            </div>
            
            <div class="submitbutton">
                <input id="id_upload_submit" name="upload_submit", 
                       type="submit" value="Upload" />  
            </div>                    
        </form>        
    </div>
    
</div>
